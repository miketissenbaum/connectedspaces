<template name = "spaceTitle">
  <h1 class="spaceName">Connected Spaces &mdash;  {{currentUser.username}} <!-- <i class="fa fa-user"></i> --> </h1>

{{> legend}}
{{> activeRequests}}

</template>


<template name = "loading">
  Loading... <br />
  If nothing comes up in some time, go to the login page.
</template>

<template name = "noLocation">
  {{#unless currentUser}}
    <h4> This computer does not have a logged in location, so we don't where you are, right now! Ask the librarian/boss person around to log in! </h4>
  {{/unless}}
</template>

<template name = "locationRegistration">
<br />
  {{> atForm}}
</template>

<template name = "locationSettings">
  {{>administration}}
</template>

<template name = "home">
  {{> spaceTitle}}
  <button type="button" class="viewOption btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
    Team View
  </button>
  {{#if seeingTeams}}
    {{> teamBoxes}}
  {{else}}
    {{> skillBoxes}}
  {{/if}}
  <!-- {{> videoBox}} -->
</template>

<template name="teamBoxes"> 
  {{> noLocation}}
  <div class = "row">
  {{#each boxesToDisplay}}
    <div id="div1" class="boxdiv col-md-3">
      <!-- {{> eachBox}} -->
      <div class="panel panel-default">
        <div class="panel-heading">{{team}}</div>
        <ul class="list-group">
            {{#each teamMembers team = "{{team}}"}}
            
                <li class="list-group-item">
                    <a class="studentName" href="#">{{student}}</a> – <!-- <a href="#">{{affinity}}</a> -->
                    <!-- {{printAffinities}} -->
                    <!-- {{affinities}} -->
                    {{#each affinities}}
                       <!-- {{printaff}} -->
                      <i class="fa fa-{{fontAwesomeClass}}"> </i>  
                    {{/each}}
                </li>
            {{/each}}
        </ul>
      </div>

    </div>

      <!-- <div class = "col-md-1"> </div> -->
    <!-- <div id="div2" class="boxdiv col-md-5">
        {{> eachBox}}
    </div> -->
  {{/each}}
  </div>
</template>


<template name="skillBoxes"> 
  {{> noLocation}}
  <div class = "row">
  {{#each skillGroups}}
    <div id="div1" class="boxdiv col-md-3">
      <!-- {{> eachBox}} -->
      <div class="panel panel-default">
        <div class="panel-heading">{{affinity}} – <i class="fa fa-{{faclass}}"></i></div>
        <ul class="list-group">
            {{#each teamStudents}}
                <li class="list-group-item">
                    <!-- <a class="teamName" href="#"> -->
                    {{teamName}} --
                    <!-- </a> – {{team}} -->
                    {{#each students}}
                      <a class="studentName" href="#">{{student}}</a>  |  
                      <!-- <i class="fa fa-{{fontAwesomeClass}}"> </i>   -->
                    {{/each}}
                </li>
            {{/each}}
        </ul>
      </div>

    </div>

      <!-- <div class = "col-md-1"> </div> -->

        {{> eachBox}}
    </div> -->
  {{/each}}
  </div>
</template>
